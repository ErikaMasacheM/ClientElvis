<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="/DinoKuning.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
</head>
<body style="color: forestgreen;">
    <form action="">

        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Elvis" required>
        </div>
        <br>
        <div>
            <label for="fname">Last Name</label>
            <input type="text" id="fname" name="fname" placeholder="Masache" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" placeholder="enter your password here" required>
        </div>
        <br>
        <div>
            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="elvis@gmail.com" required> 
        </div>
        <br>
        <div>
            <label for="cellphone">Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="0984368242" required> 
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" required> 
        </div>
        <br>
        <div>
            <Label for="title">Title:</Label>

            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" name="Title" value="Mr">  
            
            <label for="Mrs">Mrs:</label>
            <input type="radio" id="Mrs" name="Title" value="Mrs">  

            <label for="PhD">PhD:</label>
            <input type="radio" id="PhD" name="Title" value="PhD">  

        </div>
        <br>
        <div>

            <label for="payment">Payment:</label>
            <Select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </Select>

        </div>
        <br>
        <Div>
            <input type="reset">
        </Div>
        <Div>
            <input type="submit">
        </Div>


    </form>

    
</body>
</html>
