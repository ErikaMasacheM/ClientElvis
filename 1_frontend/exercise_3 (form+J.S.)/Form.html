<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="DinoKuning.jpg">
    <link rel="stylesheet" href="Form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
</head>

<body style="color: forestgreen;">
    <form onsubmit="showinfo(event)">

        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Elvis" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Masache" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" placeholder="enter your password here" required>
        </div>
        <br>
        <div>
            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="elvis@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="cellphone">Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="0984368242" required>
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
        <br>
        <div>
            <Label for="title">Title:</Label>

            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" name="Title" value="Mr">

            <label for="Mrs">Mrs:</label>
            <input type="radio" id="Mrs" name="Title" value="Mrs">

            <label for="PhD">PhD:</label>
            <input type="radio" id="PhD" name="Title" value="PhD">


        </div>
        <br>
        <div>

            <label for="payment">Payment:</label>
            <Select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </Select>

        </div>
        <br>
        <Div>
            <input type="reset">
        </Div>
        <Div>
            <input type="submit">
        </Div>


    </form>
    <script>
        function showinfo(event) {
            event.preventDefault();
            const name = document.getElementById("fname").value;
            console.log(name);

            const lastname = document.getElementById("lname").value;
            console.log(lastname);

            const password = document.getElementById("pass").value;
            console.log(password);

            const email = document.getElementById("e-mail").value;
            console.log(email);

            const cellphone = document.getElementById("phone").value;
            console.log(cellphone);

            const Birthday = document.getElementById("bdate").value;
            console.log(Birthday);

            const titleRadios = document.getElementsByName("Title");
            let titleSelected = false;
            for (const radio of titleRadios) {
                if (radio.checked) {
                    titleSelected = true;
                    console.log("Title:", radio.value);
                    break;
                }
            }

            if (!titleSelected) {
                alert("Please select a title.");
                return;
            }


            const paymentMethod = document.getElementById("payment").value;
            console.log("Payment Method:", paymentMethod);



        }
    </script>
    <Div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
    </Div>


</body>

</html>
