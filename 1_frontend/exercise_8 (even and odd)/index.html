    <title>even or odd</title>
</head>

<body>
    <div class="display">
        <input type="number" name="" id="limit" min="0" max="20" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(parseInt(this.value) > 20) this.value = '20';">
        <br>
        <br>
        <button onclick="even()"> Even </button>
        <button onclick="odd()"> Odd </button>
    </div>
   
        <p id="results"></p>

</body>
